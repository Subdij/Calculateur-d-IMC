<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur IMC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Calculateur d'IMC</h1>
  
  <form id="imcForm">
    <label for="height">Taille (en cm) :</label>
    <input type="number" id="height" min="0" max="250" required><br><br>
    
    <label for="weight">Poids (en kg) :</label>
    <input type="number" id="weight" min="0" max="200" required><br><br>
    
    <input type="submit" value="CALCULER">
  </form>
  
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
